{% extends 'base.html' %}

{% block title %}Lista de Grupos{% endblock %}

{% block content %}
<h1>Lista de Grupos</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        {% for grupo in grupos %}
        <tr>
            <td>{{ grupo.nome }}</td>
            <td>{{ grupo.descricao }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhum grupo encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
