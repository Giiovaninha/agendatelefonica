{% extends 'base.html' %}

{% block title %}Novo Contato{% endblock %}

{% block content %}
<h1>Criar Novo Contato</h1>
<hr>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ contato_form.as_p }}
    
    <h3>Telefones</h3>
    {{ telefone_form.as_p }}
    
    <h3>Emails</h3>
    {{ email_form.as_p }}
    
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
