{% extends 'base.html' %}

{% block title %}Lista de Contatos{% endblock %}

{% block content %}
<h1>Lista de Contatos</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Sobrenomo</th>
        </tr>
    </thead>
    <tbody>
        {% for contato in contatos %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ contato.nome }}</td>
            <td>{{ contato.sobrenome }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">Nenhum contato encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
